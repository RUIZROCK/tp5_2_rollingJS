<html lang="en">
<head>
    <meta charset="UTF-8">

<body class="container-fluid ">
    <header class="bg-danger m-0">
        <h1>Personas!</h1>

    <main class="bg-body-secondary  ">
        <h3>Ingrese sus datos</h3>
        <section class="d-flex flex-column align-items-center justify-content-center">
            <label for="nom">Nombre y Apellido</label>
            <input required class="w-25 " type="text" name="nom" id="nom" placeholder="Ej: Sergio Ariel Ruiz">
            <label for="eda">Edad</label>
            <input required class="w-25 " type="text" name="eda" id="eda" placeholder="Ej: 28">
            <label for="dni">DNI (sin puntos)</label>
            <input required class="w-25 " type="text" name="dni" id="dni" placeholder="Ej: 49113258">
            <label for="sex">Sexo</label>
            <select required class="w-25 " name="sex" id="sex">
                <option value="" disabled selected hidden>Selecciona una opci√≥n</option>
                <option value="Hombre">Hombre</option>
                <option value="Mujer">Mujer</option>
            </select>
            <label for="pes">Peso (en kg)</label>
            <input required class="w-25 " type="text" name="pes" id="pes" placeholder="Ej: 70">
            <label for="alt">Altura (en cm)</label>
            <input required class="w-25 " type="text" name="alt" id="alt" placeholder="Ej: 165">
            <label for="nac">Fecha de nacimiento</label>
            <input required class="w-25 " max="2023-11-01" type="date" name="nac" id="nac">
            
            <section>
                <button class="mt-3 btn btn-primary" onclick="cargarDatos()">cargar datos</button>
                <button class="mt-3 btn btn-secondary  " onclick="limpiar()">limpiar</button>
            </section>
            
            <section class="mt-3 ">
                <button class="btn btn-success  " onclick="pers.mostrarDatos()">Mostrar datos</button>
                <button class="btn btn-success" onclick="pers.mostrarGeneracion()">Mostrar generacion</button>
                <button class="btn btn-success" onclick="pers.esMayorDeEdad()">Mayor de edad</button>
            </section>
        </section>

        <section>
            <section>
                <article id="mostrarDatos">
    
                </article>
                <article id="generacion">

                </article>
                <article id="esMayorDeEdad">
    
                </article>
            </section>
        </section>

    </main>
    <footer class="text-center bg-danger m-0">
        <h3 >
            Tp3RollingJS
        </h3>
    </footer>
